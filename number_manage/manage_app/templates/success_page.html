<!DOCTYPE html>
<html>
<head>
    <title>提交成功</title>
</head>
<body>
    <h1>提交成功！</h1>

    <h2>用户提交的信息：</h2>
    <p>手机号码: {{ mobile_number }}</p >
    <p>省份: {{ province }}</p >
    <p>地区: {{ area }}</p >
    <p>前缀: {{ prefix }}</p >
    <p>是否启用: {{ is_enabled }}</p >

    <h2>自动生成的信息：</h2>
    <p>创建时间: {{ create_time }}</p >
    <p>更新时间: {{ update_time }}</p >

    <!-- 可根据需要添加其他展示信息 -->

</body>
</html>
